name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Bump version
        id: bump
        run: |
          uv version --bump ${{ inputs.bump }}
          echo "version=$(uv version --short)" >> $GITHUB_OUTPUT

      - name: Commit version bump (signed via API)
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          FILE_CONTENT=$(base64 -w 0 pyproject.toml)
          BLOB_SHA=$(gh api repos/${{ github.repository }}/git/blobs \
            -f content="$FILE_CONTENT" \
            -f encoding=base64 \
            --jq '.sha')
          TREE_SHA=$(gh api repos/${{ github.repository }}/git/trees \
            -f base_tree="${{ github.sha }}" \
            -f "tree[][path]=pyproject.toml" \
            -f "tree[][mode]=100644" \
            -f "tree[][type]=blob" \
            -f "tree[][sha]=$BLOB_SHA" \
            --jq '.sha')
          COMMIT_SHA=$(gh api repos/${{ github.repository }}/git/commits \
            -f message="Bump version to $VERSION [skip ci]" \
            -f tree="$TREE_SHA" \
            -f "parents[]=${{ github.sha }}" \
            --jq '.sha')
          gh api repos/${{ github.repository }}/git/refs/heads/${{ github.ref_name }} \
            -X PATCH \
            -f sha="$COMMIT_SHA"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libxml2-dev libxmlsec1-dev
          uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv run python -m build

      - name: Create release
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          if echo "$VERSION" | grep -qE '(a|b|rc)[0-9]+'; then
            gh release create "v$VERSION" dist/* --generate-notes --prerelease
          else
            gh release create "v$VERSION" dist/* --generate-notes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
