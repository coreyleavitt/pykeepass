name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Bump version
        id: bump
        run: |
          uv version --bump ${{ inputs.bump }}
          echo "version=$(uv version --short)" >> $GITHUB_OUTPUT

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          file_pattern: pyproject.toml

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libxml2-dev libxmlsec1-dev
          uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv run python -m build

      - name: Create release
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          if echo "$VERSION" | grep -qE '(a|b|rc)[0-9]+'; then
            gh release create "v$VERSION" dist/* --generate-notes --prerelease
          else
            gh release create "v$VERSION" dist/* --generate-notes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
